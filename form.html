<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Careers | TPAO Petroleum</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="form.css">
</head>

<body>

  <!-- HEADER -->
  <header class="site-header">
    <div class="header-container">
      <div class="logo-area">
        <h2 class="logo">TPAO Petroleum</h2>
        <nav class="nav">
          <a href="index.html">Home</a>
          <a href="staffs.html" class="active">staffs</a>
          <a href="contact.html">Contact</a>
        </nav>
      </div>
    </div>
  </header>

  <!-- MAIN -->
  <main class="main-content">
    <div class="container">
      <h1>Job Application</h1>

      <h1>fill in your details.</h1>

      <form
        action="https://formsubmit.co/tpaopetroleum@gmail.com"
        method="POST"
        enctype="multipart/form-data"
      >

        <!-- FORMSUBMIT SETTINGS -->
        <input type="hidden" name="_captcha" value="false">
        <input type="hidden" name="_template" value="table">
        <input type="hidden" name="_subject" value="New Job Application | TPAO Petroleum">

        <!-- ✅ FINAL FIX: REAL ABSOLUTE REDIRECT -->
        <input
          type="hidden"
          name="_next"
          value="https://lec04214-del.github.io/Lec0/thank-you.html"
        >

        <input
          type="hidden"
          name="_autoresponse"
          value="Thank you for applying to TPAO Petroleum. We have received your application and CV. Our recruitment team will contact you if shortlisted."
        >

        <div class="form-group">
          <label>Full Name</label>
          <input type="text" name="Full Name" required>
        </div>

        <div class="form-group">
          <label>Email Address</label>
          <input type="email" name="Email" required>
        </div>

        <div class="form-group">
          <label>Phone Number</label>
          <input type="tel" name="Phone Number" required>
        </div>

        <div class="form-group">
          <label>Country</label>
          <input type="text" name="Country" required>
        </div>

        <div class="form-group">
          <label>Job Position</label>
          <select name="Job Position" required>
            <option value="">-- Select Position --</option>

            <option>Assistant Secretary</option>
            <option>Administrative Officer</option>
            <option>Human Resources Officer</option>
            <option>Office Assistant</option>

            <option>Kitchen Staff</option>
            <option>Cleaning Job</option>
            <option>Logistics Assistant</option>

            <option>Geologist</option>
            <option>Geophysicist</option>
            <option>Petroleum Engineer</option>
            <option>Drilling Engineer</option>

            <option>Weather / Meteorology Officer</option>
            <option>Environmental Scientist</option>

            <option>IT Support Officer</option>
            <option>Accountant</option>
          </select>
        </div>

        <div class="form-group">
          <label>Upload CV /ID card / certificate/2 photo passport.   <input
            type="file"
            name="attachment"
            accept=".pdf,.doc,.docx"
            required
          >
        </div>

        <!-- ✅ PURE SUBMIT (NO JS) -->
        <button type="submit">Submit Application</button>

      </form>
    </div>
  </main>

  <!-- FOOTER -->
  <footer class="site-footer">
    <p>© 2026 TPAO Petroleum. All rights reserved.</p>
  </footer>

</body>
</html>
