<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Careers | TPAO Petroleum</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="form.css">
</head>

<body>

  <!-- STICKY HEADER -->
  <header class="site-header">
    <div class="header-container">
      <div class="logo-area">
        <h2 class="logo">TPAO Petroleum</h2>
        <nav class="nav">
          <a href="index.html">Home</a>
          <a href="careers.html" class="active">Careers</a>
          <a href="contact.html">Contact</a>
        </nav>
      </div>
    </div>
  </header>

  <!-- MAIN CONTENT -->
  <main class="main-content">
    <div class="container">
      <h1>Job Application</h1>

      <form id="jobForm"
            action="https://formsubmit.co/tpaopetroleum@gmail.com"
            method="POST"
            enctype="multipart/form-data">

        <!-- FORMSUBMIT CONFIG -->
        <input type="hidden" name="_captcha" value="false">
        <input type="hidden" name="_subject" value="New Job Application | TPAO Petroleum">
        <input type="hidden" name="_template" value="table">

        <!-- ✅ FIXED REDIRECT (ABSOLUTE PATH) -->
        <input type="hidden" name="_next" value="/thank-you.html">

        <input type="hidden" name="_autoresponse"
          value="Thank you for applying to TPAO Petroleum. We have received your application and CV. Our recruitment team will contact you if shortlisted.">

        <div class="form-group">
          <label>Full Name</label>
          <input type="text" name="Full Name" required>
        </div>

        <div class="form-group">
          <label>Email Address</label>
          <input type="email" name="Email" required>
        </div>

        <div class="form-group">
          <label>Phone Number</label>
          <input type="tel" name="Phone Number" required>
        </div>

        <div class="form-group">
          <label>Country</label>
          <input type="text" name="Country" required>
        </div>

        <div class="form-group">
          <label>Job Position</label>
          <select name="Job Position" required>
            <option value="">-- Select Position --</option>

            <optgroup label="Administrative & Support">
              <option>Assistant Secretary</option>
              <option>Administrative Officer</option>
              <option>Human Resources Officer</option>
              <option>Office Assistant</option>
            </optgroup>

            <optgroup label="General Staff">
              <option>Kitchen Staff</option>
              <option>Cleaning Job</option>
              <option>Logistics Assistant</option>
              <option>Warehouse Assistant</option>
              <option>Security Officer</option>
            </optgroup>

            <optgroup label="Technical & Field">
              <option>Geologist</option>
              <option>Geophysicist</option>
              <option>Petroleum Engineer</option>
              <option>Drilling Engineer</option>
              <option>Reservoir Engineer</option>
              <option>Production Technician</option>
              <option>Field Operator</option>
              <option>HSE Officer</option>
            </optgroup>

            <optgroup label="Science & Monitoring">
              <option>Weather / Meteorology Officer</option>
              <option>Environmental Scientist</option>
              <option>Climate Data Analyst</option>
            </optgroup>

            <optgroup label="IT & Finance">
              <option>IT Support Officer</option>
              <option>Systems Administrator</option>
              <option>Data Analyst</option>
              <option>Accountant</option>
              <option>Finance Officer</option>
              <option>Procurement Officer</option>
            </optgroup>
          </select>
        </div>

        <div class="form-group">
          <label>Upload CV (PDF / DOC / DOCX)</label>
          <input type="file" name="attachment" accept=".pdf,.doc,.docx" required>
        </div>

        <button type="submit">Submit Application</button>
      </form>

      <!-- FALLBACK MESSAGE (if redirect blocked) -->
      <p id="successMsg" style="display:none; text-align:center; color:green; margin-top:15px;">
        ✅ Application submitted successfully.
      </p>
    </div>
  </main>

  <!-- FOOTER -->
  <footer class="site-footer">
    <p>© 2026 TPAO Petroleum. All rights reserved.</p>
  </footer>

  <!-- FALLBACK JS -->
  <script>
    document.getElementById("jobForm").addEventListener("submit", function () {
      document.getElementById("successMsg").style.display = "block";
    });
  </script>

</body>
</html>
