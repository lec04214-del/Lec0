<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Employment | TPAO Petroleum</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="employment.css">
</head>
<body>

  <!-- HEADER -->
  <header class="header">
    <div class="logo">TPAO Petroleum Company</div>
    <nav class="nav">
      <a href="index.html">Dashboard</a>
      <a href="employment.html" class="active">Employment</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <!-- MAIN -->
  <main class="dashboard">
    <h1 class="page-title">Employment Application</h1>
    <p class="page-subtitle">
      Submit your application to join TPAO Petroleum Company
    </p>

    <form
      class="employment-form"
      action="mailto:careers@tpao.com"
      method="post"
      enctype="multipart/form-data"
    >

      <div class="form-group">
        <label>Full Name</label>
        <input type="text" name="fullname" required>
      </div>

      <div class="form-group">
        <label>Email Address</label>
        <input type="email" name="email" required>
      </div>

      <div class="form-group">
        <label>Phone Number</label>
        <input type="tel" name="phone" required>
      </div>

      <div class="form-group">
        <label>Position Applying For</label>
        <select name="position" required>
          <option value="">Select position</option>
          <option>Petroleum Engineer</option>
          <option>Field Technician</option>
          <option>Geologist</option>
          <option>Administrative Officer</option>
        </select>
      </div>

      <div class="form-group">
        <label>Cover Letter</label>
        <textarea name="coverletter" rows="5"></textarea>
      </div>

      <div class="form-group">
        <label>Upload CV / Resume</label>
        <input type="file" name="cv" accept=".pdf,.doc,.docx">
      </div>

      <button type="submit">Submit Application</button>
    </form>
  </main>

  <!-- FOOTER -->
  <footer class="footer">
    <p>Â© 2026 TPAO Petroleum Company. All rights reserved.</p>
    <div class="socials">
      <a href="#">LinkedIn</a>
      <a href="#">Twitter</a>
      <a href="#">Facebook</a>
    </div>
  </footer>

</body>
</html>
