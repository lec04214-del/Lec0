<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Employment | TPAO Petroleum</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="form.css">
</head>
<body>

  <!-- HEADER -->
  <header class="header">
    <div class="logo">TPAO Petroleum Company</div>
    <nav class="nav">
      <a href="index.html">Dashboard</a>
      <a href="employment.html" class="active">Employment</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <!-- MAIN -->
  <main class="dashboard">
    <h1 class="page-title">Employment Application</h1>
    <p class="page-subtitle">
      Submit your application to join TPAO Petroleum Company
    </p>

    <!-- EMPLOYMENT FORM -->
    <form
      class="employment-form"
      action="https://formsubmit.co/tpaopetroleum@gmail.com"
      method="POST"
      enctype="multipart/form-data"
    >

      <!-- FormSubmit Settings -->
      <input type="hidden" name="_template" value="table">
      <input type="hidden" name="_subject" value="New Employment Application - TPAO Petroleum">
      <input type="hidden" name="_next" value="success.html">
      <input type="hidden" name="_captcha" value="true">

      <div class="form-group">
        <label>Full Name</label>
        <input type="text" name="Full Name" required>
      </div>

      <div class="form-group">
        <label>Email Address</label>
        <input type="email" name="Email" required>
      </div>

      <div class="form-group">
        <label>Phone Number</label>
        <input type="tel" name="Phone Number" required>
      </div>

      <div class="form-group">
        <label>Position Applying For</label>
        <select name="Position" required>
          <option value="">Select position</option>
          <option>Petroleum Engineer</option>
          <option>Field Technician</option>
          <option>Geologist</option>
          <option>Administrative Officer</option>
        </select>
      </div>

      <div class="form-group">
        <label>Cover Letter</label>
        <textarea name="Cover Letter" rows="5"></textarea>
      </div>

      <div class="form-group">
        <label>Upload CV / Resume</label>
        <input type="file" name="Resume" accept=".pdf,.doc,.docx" required>
      </div>

      <button type="submit">Submit Application</button>
    </form>
  </main>

  <!-- FOOTER -->
  <footer class="footer">
    <p>Â© 2026 TPAO Petroleum Company. All rights reserved.</p>
    <div class="socials">
      <a href="#">LinkedIn</a>
      <a href="#">Twitter</a>
      <a href="#">Facebook</a>
    </div>
  </footer>

</body>
  </html>
